{{- if .Site.Data.welcome }}
<p class="intro h2">{{ .Site.Data.welcome.intro }}</p>
<p class="subtext">{{ .Site.Data.welcome.subtext }}</p>

<ul class="listing-posts">
  {{ range first 3 (where site.RegularPages "Type" "in"
  site.Params.mainSections) }} {{ partial "summary" . }} {{ end }}
</ul>
<span class="welcome-btn-container">
  <a class="btn" href='{{ "/posts/" | relLangURL }}'
    >{{ .Site.Data.welcome.cta.text}}</a
  >
</span>
<span class="welcome-btn-container">
  <a class="btn" target="_blank" href="https://t.me/UpsideDownTrees">{{ "Subscribe"}}</a>
</span>
{{- end }}
