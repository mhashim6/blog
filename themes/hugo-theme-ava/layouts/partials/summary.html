<li class="post-item">
    <a class="post-link h5" href="{{ .Permalink }}">{{ .Title  }}</a>
    {{ partial "date.html" . }}
        <figure class="post-cover">
        <img src="{{ .Params.Image | absURL }}" alt="{{ .Params.caption | plainify | default .Title }}"/>

    </figure>
    {{- if .Params.Description }}
        <p>{{ .Params.Description }}</p>
    {{- end }}
</li>
